<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscar Placas y Teléfonos</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 600px;
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #4a148c;
    }
    input[type="text"] {
      padding: 10px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #8e24aa;
      color: white;
      font-weight: bold;
    }
    button:hover {
      background: #6a1b9a;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #8e24aa;
      color: white;
    }
    .no-results {
      margin-top: 20px;
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Buscar Placas y Teléfonos</h2>
    <div style="text-align:center; margin-bottom:20px;">
      <input type="text" id="searchInput" placeholder="Ingrese placa o teléfono">
      <button onclick="buscar()">Buscar</button>
    </div>
    <div id="resultados"></div>
  </div>

  <script>
    const urlFija = "https://docs.google.com/spreadsheets/d/1tvoPrQ9n3uIsz003fkFEtJ8_ARl2o6ha/export?format=xlsx";

    async function cargarExcel() {
      const response = await fetch(urlFija);
      const data = await response.arrayBuffer();
      const workbook = XLSX.read(data, { type: "array" });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      return XLSX.utils.sheet_to_json(sheet, { header: 1 });
    }

    async function buscar() {
      const query = document.getElementById("searchInput").value.trim();
      const resultadosDiv = document.getElementById("resultados");
      resultadosDiv.innerHTML = "";

      if (!query) {
        resultadosDiv.innerHTML = "<p class='no-results'>Ingrese un valor para buscar</p>";
        return;
      }

      const data = await cargarExcel();
      const headers = data[0];
      const rows = data.slice(1);

      const coincidencias = rows.filter(row => row.some(cell => String(cell).includes(query)));

      if (coincidencias.length === 0) {
        resultadosDiv.innerHTML = "<p class='no-results'>No se encontraron coincidencias</p>";
        return;
      }

      let tabla = "<table><tr>";
      headers.forEach(h => tabla += `<th>${h}</th>`);
      tabla += "</tr>";

      coincidencias.forEach(row => {
        tabla += "<tr>";
        headers.forEach((_, i) => tabla += `<td>${row[i] || ""}</td>`);
        tabla += "</tr>";
      });

      tabla += "</table>";
      resultadosDiv.innerHTML = tabla;
    }
  </script>
</body>
</html>
