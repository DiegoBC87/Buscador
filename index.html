<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Búsqueda en Excel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <h2>Búsqueda en Excel</h2>

  <!-- Input para cargar archivo local -->
  <input type="file" id="inputFile" accept=".xlsx,.xls" />
  <br><br>

  <!-- Input para cargar desde URL (Google Drive / OneDrive) -->
  <input type="text" id="inputURL" placeholder="Pega aquí la URL del Excel" style="width:400px;">
  <button onclick="loadFromURL()">Cargar desde URL</button>

  <br><br>
  <input type="text" id="searchInput" placeholder="Buscar por placa o teléfono">
  <button onclick="searchData()">Buscar</button>

  <h3>Resultados:</h3>
  <div id="result"></div>

  <script>
    let workbook;

    // Leer archivo cargado localmente
    document.getElementById('inputFile').addEventListener('change', function (e) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        workbook = XLSX.read(data, { type: 'array' });
        alert("Archivo cargado correctamente desde PC");
      };
      reader.readAsArrayBuffer(e.target.files[0]);
    });

    // Transformar URL de Google Drive a descarga directa
    function transformGoogleDriveURL(url) {
      const match = url.match(/[-\w]{25,}/);
      return match ? `https://drive.google.com/uc?export=download&id=${match[0]}` : url;
    }

    // Cargar archivo desde URL
    async function loadFromURL() {
      let url = document.getElementById('inputURL').value.trim();
      if (!url) return alert("Por favor pega una URL válida");

      // Si es Google Drive, transformarla
      if (url.includes("drive.google.com")) {
        url = transformGoogleDriveURL(url);
      }

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("No se pudo descargar el archivo");

        const arrayBuffer = await response.arrayBuffer();
        workbook = XLSX.read(arrayBuffer, { type: 'array' });
        alert("Archivo cargado correctamente desde URL");
      } catch (error) {
        alert("Error cargando archivo: " + error.message);
      }
    }

    // Buscar datos dentro del Excel cargado
    function searchData() {
      if (!workbook) {
        alert("Primero carga un archivo (local o URL)");
        return;
      }

      const searchValue = document.getElementById('searchInput').value.trim();
      if (!searchValue) return alert("Escribe algo para buscar");

      let resultHTML = "";

      workbook.SheetNames.forEach(sheetName => {
        const sheet = workbook.Sheets[sheetName];
        const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        json.forEach((row, rowIndex) => {
          row.forEach((cell) => {
            if (cell && cell.toString().includes(searchValue)) {
              resultHTML += `<p><b>Hoja:</b> ${sheetName} | <b>Fila:</b> ${rowIndex + 1} → ${row.join(" | ")}</p>`;
            }
          });
        });
      });

      document.getElementById('result').innerHTML = resultHTML || "No se encontraron coincidencias.";
    }
  </script>
</body>
</html>
